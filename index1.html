<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Conferencing Website - Easy Tutorials</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="header">
    <nav>
      <img src="logo.png" class="logo">
      <ul>
        <li><img src="live.png" class="active"></li>
        <li><img src="video.png"></li>
        <li><img src="message.png"></li>
        <li><img src="notification.png"></li>
        <li><img src="users.png"></li>
        <li><img src="setting.png"></li>
        </ul>
    </nav>
    <div class="container">
      <div class="top-icons">
        <img src="search.png">
        <img src="menu.png">
      </div>
      <div class="row">
        <div class="col-1">
        <img src="https://images.firstpost.com/wp-content/uploads/2017/09/21543831_471352766580126_10096278241248029_o-Copy-2.jpg" class="host-img">
        <div class="contarols">
          <img src="chat.png">
          <img src="disconnect.png">
          <img src="call.png" class="call-icon">
          <img src="mic.png">
          <img src="cast.png">
        </div> 
      </div>
        <div class="col-2">
        <div class="joined">
          <p>People joined</p>
          <div>
            <img src="people-1.png">
            <img src="people-2.png">
            <img src="people-3.png">
            <img src="people-4.png">
            <img src="people-5.png">
           </div>
         </div>
         <div class="invite">
          <p>Invite More People</p>
          <div>
            <img src="user-1.png">
            <img src="user-2.png">
            <img src="user-3.png">
            <img src="user-4.png">
            <img src="user-5.png">
          </div>
         </div>
        </div>
      </div>
    </div>
</div>

</body>
</html>
